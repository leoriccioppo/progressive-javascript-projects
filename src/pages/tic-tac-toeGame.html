<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" type="text/css" href="../style/reset.css">
    <link rel="stylesheet" type="text/css" href="../style/tic-tac-toeGame.css">
</head>
<body>

    <div class="message"></div>
    <main class="game">

        <div class="status">here</div>
        

        <div class="board">
            <div class="row">

                <div class="cel" data-cel="0"></div>
                <div class="cel" data-cel="1"></div>
                <div class="cel" data-cel="2"></div>

            </div>

            <div class="row">

                <div class="cel" data-cel="3"></div>
                <div class="cel" data-cel="4"></div>
                <div class="cel" data-cel="5"></div>

            </div>

            <div class="row">

                <div class="cel" data-cel="6"></div>
                <div class="cel" data-cel="7"></div>
                <div class="cel" data-cel="8"></div>

            </div>
            
        </div>

        <button class="reset">Recome√ßar</button>

    </main>
    
    <script src="../scripts/tic-tac-toeGame.js"></script>
</body>
</html>
