<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" type="text/css" href="../style/reset.css">
    <link rel="stylesheet" type="text/css" href="../style/tic-tac-toeGame.css">
    
</head>
<body>

    <div id="message" class="screen">
        <h2>Escolha seu jogador:</h2>

        <div class="characters">

            <label>
                <img src="../img/tic-tac-toeGame/star.png">
                <input type="radio" name="player1" value="X" checked>
            </label>
            <label>
                <img src="../img/tic-tac-toeGame/cloud.png">
                <input type="radio" name="player1" value="O">
            </label>

        </div>
        
        <button id="start-button">Iniciar Jogo</button>
    </div>
    

    
    <main id="game">

        <div class="board">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>

        <button id="reset">Recome√ßar</button>

    </main>
    
    <script src="../scripts/tic-tac-toeGame.js"></script>
</body>
</html>
