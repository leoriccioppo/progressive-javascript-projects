<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../../css/style.css">

    <!--defer == carregar depois do html-->
    <script src="weather.js" defer></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
     integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="pageWeather">
    <main id="screen">
        <!--formulÃ¡rio-->
        
        <div class="form">
            <h2>Confira o clima:</h2>
            <input type="text" id="city-input" placeholder="Digite o nome da cidade">
            <button class="btn" id="search" type="button"><i class="fa-solid fa-magnifying-glass btn-element"></i></button>
        </div>

        <div class="weather-data hidden">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <div id="country"></div>
            </h2>

            <p>
                <span id="temperature"></span>&deg;C
            </p>

            <div class="description-container">
                <p id="description"></p>
                <div id="weather-icon"></div>
            </div>
            <div class="details-container">
                <p>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity"></span>
                </p>
                <p>
                    <i class="fa-solid fa-wind"></i>
                    <span id="wind"></span>
                </p>
            </div>
        </div>      
    </main>
    
</body>
</html>
