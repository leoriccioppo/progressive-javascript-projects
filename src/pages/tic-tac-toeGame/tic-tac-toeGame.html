<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
   
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    
</head>
<body class="page-tic-tac-toeGame">

    <div id="message" class="screen">
        <h2>Escolha seu jogador:</h2>

        <div class="characters">

            <label>
                <img src="../../img/tic-tac-toeGame/star.svg" class="image-resize" alt="X">
                <input type="radio" name="player1" value="X" checked>
            </label>
            <label>
                <img src="../../img/tic-tac-toeGame/cloud.svg" class="image-resize" alt="O">
                <input type="radio" name="player1" value="O">
            </label>

        </div>
        
        <button id="start-button" class="btn">Iniciar Jogo</button>
    </div>
    

    
    <main id="game">

       <div class="score">
        <h1>Placar:</h1>

        <div>
            <img src="../../img/tic-tac-toeGame/star.svg" class="score-img-X" alt="X" />
            <h2 id="playerX-score">0</h2>
        </div>
        <div>
            <img src="../../img/tic-tac-toeGame/cloud.svg" class="score-img-O" alt="O">
            <h2 id="playerO-score">0</h2>

        </div>
        
        </div> 

        <div class="board">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>

        <button id="reset">Recomeçar</button>

        <!-- O modal para empate -->
        <dialog id="drawModal">
            <p>Empate!</p>
            <button onclick="closeDrawModal()">OK</button>
        </dialog>

    </main>
    
    <!-- Referência aos arquivos JavaScript -->
<script src="./scripts/tic-tac-toeGame.js"  defer></script>
</body>
</html>
